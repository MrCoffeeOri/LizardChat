<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="NodeChat app, chat with friends and other people around the world">
        <link rel="stylesheet" href="../css/index.css">
        <script src="scripts/index.js" type="module" defer></script>
        <title>NodeChat Authentication</title>
    </head>
    <body>
        <div id="modal">
            <img src="../Assets/node-icon.png" alt="">
            <form id="modalForm" autocomplete="on">
                <div>
                    <label for="emailInp">Email</label>
                    <input required type="email" id="emailInp" />
                </div>
                <div>
                    <label for="passwordInp">Password</label>
                    <input required type="password" id="passwordInp" />
                </div>
                <button>Login</button>
            </form>
            <a href="#">Create an account</a>
            <p id="warningMessage"></p>
        </div>
    </body>
</html>
