<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/Index.css">
        <script src="scripts/Index.js" defer type="module"></script>
        <title>NodeChat Login</title>
    </head>
    <body>
        <div id="modal">
            <img src="../Assets/node-icon.png" alt="">
            <form id="modalForm" autocomplete="on">
                <input required type="email" id="emailInp" placeholder="Email"/>
                <input required type="password" id="passwordInp" placeholder="Password"/>
                <button>Login</button>
            </form>
            <a href="#">Create an account</a>
            <p id="warningMessage"></p>
        </div>
    </body>
</html>
