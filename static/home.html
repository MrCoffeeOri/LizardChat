<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/home.css">
        <script src="scripts/home.js" defer type="module"></script>
        <title>NodeChat</title>
    </head>
    <body style="overflow: hidden;">
        <div id="background" class="hidden"></div>
        <div id="intro-modal" class="hidden">
            <h1>Welcome to <span>NodeChat</span></h1>
            <h3>Thank you to join us!</h3>
        </div>
        <div id="newGroupModal" class="hidden">
            <h1>Create a new group</h1>
            <form id="newGroupForm">
                <div>
                    <label for="groupName">Name</label>
                    <input required autocomplete="off" type="text" id="groupName">
                </div>
                <div>
                    <label for="groupDescription">Description</label>
                    <textarea required id="groupDescription"></textarea>
                </div>
                <button>Create</button>
            </form>
        </div>
        <aside>
            <div id="info-view">
                <span id="userName">User Name</span>
                <svg viewBox="0 0 24 24" width="24" height="24" class=""><path fill="currentColor" d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z"></path></svg>
                <ul class="hidden">
                    <li id="newGroup">Create a new group</li>
                    <li id="configs">Configurations</li>
                </ul>
            </div>
            <div id="search">
                <div>
                    <svg viewBox="0 0 24 24" width="24" height="24" class=""><path fill="currentColor" d="m12 4 1.4 1.4L7.8 11H20v2H7.8l5.6 5.6L12 20l-8-8 8-8z"></path></svg>
                    <input type="text" placeholder="Search using filter">
                </div>
                <svg viewBox="0 0 24 24" width="20" height="20" preserveAspectRatio="xMidYMid meet" class=""><path fill="currentColor" d="M10 18.1h4v-2h-4v2zm-7-12v2h18v-2H3zm3 7h12v-2H6v2z"></path></svg>
                <ul class="hidden">
                    <li>Users</li>
                    <li>Groups</li>
                </ul>
            </div>
            <div id="group-view" class="scrollable">
            </div>
        </aside>
        <main>
            <div id="messages-view" class="scrollable hidden">
                <!--<div class="message" id="messageID">
                    <div class="message-header">
                        <span>User Name</span>
                        <span>12:00</span>
                    </div>
                    <div class="message-body">
                        <span>Message</span>
                    </div>
                </div>>-->
            </div>
            <div id="messageInput" class="hidden">
                <input type="text">
                <img class="hidden" src="assets/sendMessageIcon.png" alt="">
            </div>
            <div id="messages-placeholder">
                <img src="assets/node-icon.png" alt="">
                <h1>NodeChat</h1>
            </div>
        </main>
    </body>
</html>
